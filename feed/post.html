<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Viewing a specific persons post on Social Media where you can find out what your friends are up to." />
    <title>Post | Social Media</title>
    <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/feed/viewPost.mjs" type="module" defer></script>
</head>
<body class="m-0">
    <header class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand ps-5" href="/feed/index.html"><h1>Social Media</h1></a>
        <div class="d-flex">
            <nav class="navbar navbar-expand text-center align-items-center">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/feed/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logOut">Log out</a>
                    </li>
                    </ul>
                </div>
            </nav>
            <img src="/images/avatar-1295395_640.png" alt="penguin profile image" class="m-3 me-5">
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="input-group w-75 h-25 my-5">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" name="search" class="form-control" autocomplete="off" placeholder="" id="search">
        </div>
        <a href="../feed/index.html">Go back</a>
            <div id="post_container">
                <div class="container post card mb-3" id="postContainer">
                    <div class="row" id="postCard">
                        <img src="" class="col-sm w-50 m-auto mt-2" id="post_image">
                        <div class="col-sm col-md-3 card-body" id="postContent">
                            <div class="d-flex justify-content-between align-items-center" id="postHeader">
                                <p class="fst-italic fw-lighter fs-6 mt-0 card-header mb-3">Post by Unknown author</p>
                                <div class="d-flex gap-3" id="updateIcons">
                                    <i class="fa-solid fa-pen-to-square fs-5" id="editBtn"></i>
                                    <i class="fa-solid fa-trash fs-5" id="deleteBtn"></i>
                                </div>
                            </div>
                            <h5 class="fs-5" id="post_title"></h5>
                            <p class="fs-6" id="post_body"></p>
                            <div class="d-flex align-items-center gap-5 ms-5" id="interactDiv">
                                <i class="fa-regular fa-heart fs-2"></i>
                                <button class="btn btn-sm btn-secondary px-4 py-2">Comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
