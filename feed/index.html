<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feed page on Social Media where you can find out what your friends are up to." />
    <title>Home | Social Media</title>
    <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/feed/feed.mjs" type="module" defer></script>
</head>
<body class="m-0">
    <header class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand ps-5" href="/feed/index.html">
            <h1>Social Media</h1>
        </a>
        <div class="d-flex align-items-center">
            <div class="dropdown d-md-none">
                <img src="/images/avatar-1295395_640.png" alt="penguin profile image" class="dropdown-toggle m-3 me-5" role="button" data-bs-toggle="dropdown">
                    <ul class="dropdown-menu">
                        <li><a href="/feed/index.html" class="dropdown-item">Home</a></li>
                        <li><a href="/profile/index.html" class="dropdown-item">Profile</a></li>
                        <li><a href="/index.html" class="dropdown-item">Log out</a></li>
                    </ul>
            </div>
        </div>
        <div class="d-md-flex d-none">
            <nav class="navbar navbar-expand-md text-center align-items-center">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/feed/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/index.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logOut">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <img src="/images/avatar-1295395_640.png" alt="penguin profile image" class="m-3 me-5 d-none d-md-block">
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="input-group w-75 h-25 my-5">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" name="search" class="form-control" autocomplete="off" placeholder="" id="search">
        </div>
        <div class="panel d-flex flex-column justify-content-center w-50 m-auto my-4">
            <div class="panel-body">
                <h4 class="mb-2">Create new post</h4>
                <input class="form-control mb-2" name="title" id="post_title" rows="1" placeholder="What's the title of your post?" required></textarea>
                <textarea class="form-control" name="body" id="post_body" rows="2" placeholder="Share what's new with you!" required></textarea>
                <div class="d-flex align-items-center my-2 p-2 gap-2">
                    <i class="fa-regular fa-image fs-2"></i>
                    <input class="form-control-sm" type="url" name="media" id="post_image" placeholder="Add a link to the picture.">
                </div>
                <button id="post_btn" class="btn btn-sm btn-secondary px-4 py-2 d-flex justify-content-center">Post</button>
            </div>
        </div>
        <div class="container mb-3 w-75 m-auto">
            <i class="fa-solid fa-sort fs-2 dropdown-toggle d-flex align-items-center mx-5 mb-2" data-bs-toggle="dropdown" role="button"><button class="btn btn-secondary">Filter</button></i>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" id="all">All posts</a></li>
                    <li><a class="dropdown-item" href="#" id="joke">Jokes</a></li>
                    <li><a class="dropdown-item" href="#" id="dog">Dogs</a></li>
                    <li><a class="dropdown-item" href="#" id="withImage">Posts with pictures</a></li>
                </ul>
        </div>
        <div id="post_container">

        </div>
    </main>
</body>
</html>
