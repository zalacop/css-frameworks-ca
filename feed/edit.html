<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit your post on Social Media where you can find out what your friends are up to." />
    <title>Post | Social Media</title>
    <script src="https://kit.fontawesome.com/d2a33a8755.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/feed/edit.mjs" type="module" defer></script>
</head>
<body class="m-0">
    <header class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand ps-5" href="/feed/index.html"><h1>Social Media</h1></a>
        <div class="d-flex">
            <nav class="navbar navbar-expand text-center align-items-center">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/feed/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/index.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="logOut">Log out</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <img src="/images/avatar-1295395_640.png" alt="penguin profile image" class="m-3 me-5">
        </div>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="input-group w-75 h-25 my-5">
            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" name="search" class="form-control" autocomplete="off" placeholder="" id="search">
        </div>
        <div id="post_container">
            <div class="panel d-flex flex-column justify-content-center w-50 m-auto my-4">
                <div class="panel-body">
                    <label for="post" class="mb-2">Edit this post</label>
                    <input class="form-control mb-2" name="title" id="post_title" rows="1" placeholder="New title!">
                    <textarea class="form-control" name="body" id="post_body" rows="2" placeholder="New text!"></textarea>
                    <input class="form-control mt-2" name="tags" id="post_tags" rows="1" placeholder="Add some tags if you wish!" >
                    <div class="d-flex align-items-center my-2 p-2 gap-2">
                        <i class="fa-regular fa-image fs-2"></i>
                        <input class="form-control-sm" type="url" name="media" id="post_image" placeholder="New image!">
                    </div>
                    <button id="updateBtn" class="btn btn-sm btn-secondary px-4 py-2 d-flex justify-content-center">Update</button>
                    <a href="../feed/index.html"><button class="btn btn-sm btn-secondary px-4 py-2 d-flex justify-content-center mt-2">Cancel</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
